<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrinho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin/view-cart.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<th:block th:replace="~{fragments/header :: header}"></th:block>

<main class="container my-5 flex-grow-1">
    <h1 class="visually-hidden">Carrinho de Compras</h1>

    <div class="row">
        <!-- Lista de Itens -->
        <div class="col-lg-8">
            <h2 class="fw-bold mb-4">Shopping Cart <span th:text="'(' + ${cart.size()} + ' items)'"></span></h2>

            <div th:if="${cart.isEmpty()}" class="alert alert-info">
                Seu carrinho está vazio.
            </div>

            <div th:each="item : ${cart}" class="cart-item d-flex justify-content-between align-items-center flex-wrap gap-3">
                <div class="d-flex align-items-center gap-3 flex-grow-1 min-w-0">
                    <img th:src="@{'/images/produtos/' + ${item.imageUrl}}" class="cart-product-img" alt="Imagem de ${item.productName}">
                    <div class="text-truncate">
                        <h3 class="mb-1 text-break fs-6" th:text="${item.productName}">Produto</h3>
                        <small>R$ <span th:text="${item.price}">0.00</span></small>
                    </div>
                </div>

                <div class="cart-controls d-flex align-items-center gap-2">
                    <form th:action="@{/cart/decrease}" method="post">
                        <input type="hidden" name="productId" th:value="${item.productId}">
                        <button type="submit" class="btn btn-outline-secondary btn-sm px-2" aria-label="Diminuir quantidade">−</button>
                    </form>
                    <input type="text" class="form-control text-center" style="width: 50px;" th:value="${item.quantity}" readonly aria-label="Quantidade selecionada">
                    <form th:action="@{/cart/increase}" method="post">
                        <input type="hidden" name="productId" th:value="${item.productId}">
                        <button type="submit" class="btn btn-outline-secondary btn-sm px-2" aria-label="Aumentar quantidade">+</button>
                    </form>
                </div>

                <div class="cart-subtotal fw-semibold">
                    R$ <span th:text="${item.price * item.quantity}">0.00</span>
                </div>

                <form th:action="@{/cart/remove}" method="post" class="cart-remove">
                    <input type="hidden" name="productId" th:value="${item.productId}">
                    <button type="submit" class="btn btn-link text-danger" aria-label="Remover item do carrinho">✕</button>
                </form>
            </div>
        </div>

        <!-- Resumo -->
        <div class="col-lg-4 mt-5 mt-lg-0">
            <div class="cart-summary">
                <h3 class="fw-bold mb-3 fs-5">Resumo</h3>

                <div class="d-flex justify-content-between mb-2">
                    <span>Itens</span>
                    <span>R$ <span id="subtotal" th:text="${total}">0.00</span></span>
                </div>

                <!-- Frete -->
                <div class="mb-3">
                    <label for="cep" class="form-label">Calcular Frete</label>
                    <div class="input-group">
                        <input type="text" id="cep" class="form-control" placeholder="Digite seu CEP">
                        <button class="btn btn-outline-secondary" type="button" onclick="calcularFrete()" aria-label="Calcular frete">Calcular</button>
                    </div>
                </div>

                <!-- Info do frete -->
                <div id="frete-info" class="mt-3 d-none">
                    <div><strong>Endereço:</strong> <span id="endereco"></span></div>
                    <div><strong>Cidade:</strong> <span id="cidade"></span></div>
                    <div><strong>Estado:</strong> <span id="estado"></span></div>
                    <div><strong>UF:</strong> <span id="uf"></span></div>

                    <label for="opcao-frete" class="form-label mt-2">Opções de Frete</label>
                    <select id="opcao-frete" class="form-select" aria-label="Opções de frete">
                    </select>
                    <button class="btn btn-outline-secondary btn-sm mt-2" onclick="atualizarTotalComFrete()" aria-label="Aplicar opção de frete">Confirmar Frete</button>
                    <small id="prazo-entrega" class="text-muted d-block mt-1"></small>
                </div>

                <div class="d-flex justify-content-between fw-bold mb-3 mt-3">
                    <span>Total</span>
                    <span>R$ <span id="total-com-frete" th:text="${total}">0.00</span></span>
                </div>

                <a th:href="@{/cart/verify-checkout}" class="btn btn-dark w-100">Finalizar Compra</a>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let valorFreteSelecionado = 0;

    async function calcularFrete() {
        const cep = document.getElementById('cep').value.trim();
        if (!cep) return alert('Digite um CEP válido.');

        try {
            const res = await fetch(`/frete/calcular?cep=${cep}`);
            const data = await res.json();

            document.getElementById('frete-info').classList.remove('d-none');
            document.getElementById('endereco').innerText = data.endereco;
            document.getElementById('cidade').innerText = data.cidade;
            document.getElementById('estado').innerText = data.estado;
            document.getElementById('uf').innerText = data.uf;

            const select = document.getElementById('opcao-frete');
            select.innerHTML = '';

            data.opcoesFrete.forEach((opcao) => {
                const option = document.createElement('option');
                option.value = JSON.stringify(opcao);
                option.text = `${opcao.nome} - R$ ${parseFloat(opcao.valor).toFixed(2).replace('.', ',')}`;
                select.appendChild(option);
            });

            select.selectedIndex = 0;
            mostrarPrazoEntrega();
        } catch (err) {
            console.error(err);
            alert('Erro ao calcular frete.');
        }
    }

    function mostrarPrazoEntrega() {
        const select = document.getElementById('opcao-frete');
        const opcao = JSON.parse(select.value);
        document.getElementById('prazo-entrega').innerText = `Prazo estimado: ${opcao.prazo}`;
    }

    function atualizarTotalComFrete() {
        const select = document.getElementById('opcao-frete');
        const opcao = JSON.parse(select.value);
        valorFreteSelecionado = parseFloat(opcao.valor);

        const subtotalEl = document.getElementById('subtotal');
        const totalEl = document.getElementById('total-com-frete');

        if (subtotalEl && totalEl) {
            const subtotal = parseFloat(subtotalEl.innerText.replace(',', '.'));
            const novoTotal = (subtotal + valorFreteSelecionado).toFixed(2).replace('.', ',');
            totalEl.innerText = novoTotal;
        }

        mostrarPrazoEntrega();
    }
</script>
</body>
</html>
