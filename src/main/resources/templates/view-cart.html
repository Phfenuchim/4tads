<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Carrinho</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Carrinho de Compras</h1>

  <div th:if="${cart.isEmpty()}" class="alert alert-info">
    Seu carrinho está vazio.
  </div>

  <div th:unless="${cart.isEmpty()}">
    <table class="table">
      <thead>
      <tr>
        <th>Produto</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Subtotal</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${cart}">
        <td>
          <div class="d-flex align-items-center">
            <img th:if="${item.imageUrl}" th:src="@{'/images/produtos/' + ${item.imageUrl}}" style="width: 50px; height: auto; margin-right: 10px;">
            <span th:text="${item.productName}"></span>
          </div>
        </td>
        <td>R$ <span th:text="${item.price}"></span></td>
        <td th:text="${item.quantity}"></td>
        <td>R$ <span th:text="${item.price * item.quantity}"></span></td>
        <td>
          <form th:action="@{/cart/remove}" method="post">
            <input type="hidden" name="productId" th:value="${item.productId}">
            <button type="submit" class="btn btn-danger btn-sm">Remover</button>
          </form>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="3" class="text-end"><strong>Total:</strong></td>
        <td>R$ <span th:text="${total}"></span></td>
        <td></td>
      </tr>
      </tfoot>
    </table>

    <div class="d-flex justify-content-between mt-3">
      <form th:action="@{/cart/clear}" method="post">
        <button type="submit" class="btn btn-warning">Limpar Carrinho</button>
      </form>

      <a href="/checkout" class="btn btn-success">Finalizar Compra</a>
    </div>
  </div>

  <a href="/products" class="btn btn-primary mt-3">Continuar Comprando</a>
</div>
</body>
</html>
