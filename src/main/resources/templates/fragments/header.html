<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .icon-img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .dropdown-menu {
            font-size: 0.9rem;
        }

        .user-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
<header class="bg-white border-bottom py-3">
    <div class="container d-flex justify-content-between align-items-center">

        <!-- LOGO + NOME -->
        <div class="d-flex align-items-center gap-2">
            <img src="/images/logo.png" alt="Logo" style="height: 40px;">
            <h4 class="fw-bold m-0">GADUS</h4>
        </div>

        <!-- MENU -->
        <nav class="d-flex gap-4 align-items-center">
            <a href="#" class="text-decoration-none text-dark">Home</a>
            <a href="#" class="text-decoration-none text-dark">Contact</a>
            <a href="#" class="text-decoration-none text-dark">About</a>
            <a href="#" class="text-decoration-none text-dark" sec:authorize="isAnonymous()">Sign Up</a>
        </nav>

        <!-- SEARCH + ICONS -->
        <div class="d-flex align-items-center gap-3">

            <input type="text" class="form-control form-control-sm" placeholder="What are you looking for?"
                   style="width: 200px;">

            <!-- Cart icon -->
            <a th:href="@{/cart}" class="icon-cart d-flex align-items-center">
                <img src="/images/cart.png" alt="Cart" class="icon-img" style="width: 18px">
            </a>

            <!-- User dropdown -->
            <div class="dropdown">
                <button class="btn btn-link p-0 dropdown-toggle d-flex align-items-center" type="button"
                        id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/images/user.png" alt="User" class="icon-img" style="width: 18px">
                </button>
                <ul class="dropdown-menu dropdown-menu-end mt-2 shadow-sm" aria-labelledby="userDropdown">
                    <li>
                        <span class="dropdown-item-text fw-semibold">
                            <span th:text="'Bem-vindo, ' + ${#authentication.name}">Bem-vindo, usu√°rio</span>
                        </span>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Meus Pedidos</a></li>
                    <li><a class="dropdown-item text-danger" href="/logout">Sair</a></li>
                </ul>
            </div>

        </div>
    </div>
</header>

<!-- Script do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const userBtn = document.querySelector('[data-bs-toggle="dropdown"]');
        if (userBtn) {
            new bootstrap.Dropdown(userBtn);
        }
    });
</script>
</body>
</html>
