<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul th:if="${email == null}"  class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Se o usuário NÃO estiver autenticado -->
                    <li  class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                    </li>
                </ul>
                <!-- Se o usuário ESTIVER autenticado -->
                <div th:if="${email != null}" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Se o usuário ESTIVER autenticado -->
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/create-user}">Cadastrar</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/users}">Usuários</a>
                    <li  class="nav-item dropdown">


                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${email}"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                            <li><hr class="dropdown-divider"></li>

                            <!-- Formulário de Logout via POST -->
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>

                </div>
            </div>
        </div>
    </nav>
    <!-- Bootstrap Bundle com Popper.js (necessário para o dropdown funcionar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</header>
