<link rel="stylesheet" th:href="@{/css/fragments/header.css}" >

<header class="bg-white border-bottom py-3">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/home}">
                <img src="/images/logo.png" alt="Logo" style="height: 40px;">
                <h4 class="fw-bold m-0">GADUS</h4>
            </a>

            <!-- Botão de colapso (mobile) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Itens da navbar -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">Sign Up</a>
                    </li>
                </ul>

                <!-- Pesquisa e ícones -->
                <form class="d-flex align-items-center gap-2">
                    <input type="text" class="form-control form-control-sm" placeholder="Search">
                    <a th:href="@{/cart}" class="nav-link">
                        <img src="/images/cart.png" alt="Cart" style="width:20px;">
                    </a>

                    <!-- Dropdown usuário -->
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <img src="/images/user.png" alt="User" style="width:20px;">
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li class="dropdown-item-text">
                                <span th:text="'Bem-vindo, ' + ${#authentication.name}">Bem-vindo</span>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Meus Pedidos</a></li>
                            <li><a th:href="@{/logout}" class="dropdown-item text-danger" >Sair</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </nav>
    </div>
</header>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
