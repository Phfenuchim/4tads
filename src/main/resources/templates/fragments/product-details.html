<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.productName}">Detalhes do Produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons para estrelas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" th:href="@{/css/admin/product-details.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<th:block th:replace="~{fragments/header :: header}"></th:block>

<main class="container my-5 flex-grow-1">
    <h1 class="visually-hidden">Detalhes do Produto</h1> <!-- Importante para acessibilidade -->

    <div class="row g-5 align-items-center">
        <!-- Carrossel de Imagens -->
        <div class="col-md-6">
            <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button"
                            th:each="image, iter : ${product.images}"
                            th:data-bs-target="'#productCarousel'"
                            th:data-bs-slide-to="${iter.index}"
                            th:classappend="${iter.index == 0} ? 'active' : ''"
                            th:aria-label="'Imagem ' + ${iter.index + 1}">
                    </button>
                </div>

                <div class="carousel-inner">
                    <div th:each="image, iter : ${product.images}"
                         th:class="${iter.index == 0} ? 'carousel-item active' : 'carousel-item'">
                        <img th:src="@{'/images/produtos/' + ${image.pathUrl}}"
                             class="d-block w-100 rounded shadow-sm product-image"
                             th:alt="'Imagem do produto ' + ${iter.index + 1}" />
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próxima</span>
                </button>
            </div>
        </div>

        <!-- Detalhes -->
        <div class="col-md-6">
            <h2 class="fw-bold mb-3" th:text="${product.productName}">Nome do Produto</h2>
            <p class="text-muted mb-4" th:text="${product.description}">Descrição do produto...</p>
            <h3 class="text-success fw-semibold mb-3">R$ <span th:text="${product.price}">0.00</span></h3>

            <!-- Avaliação -->
            <div class="rating mb-3">
                <div class="stars" aria-label="Avaliação do produto">
                    <i th:each="i : ${#numbers.sequence(1, 5)}"
                       th:classappend="${i <= product.rating} ? 'bi-star-fill' : 'bi-star'"
                       class="bi me-1"></i>
                </div>
                <small class="text-muted">Avaliação: <span th:text="${product.rating}">0.0</span>/5</small>
            </div>

            <!-- Adicionar ao carrinho -->
            <form th:action="@{/cart/add}" method="post" class="d-flex flex-column gap-3 w-100">
                <input type="hidden" name="productId" th:value="${product.id}">
                <div class="d-flex flex-column gap-2">
                    <label for="quantity" class="form-label">Quantidade:</label>
                    <div class="quantity-selector d-flex align-items-center gap-2">
                        <button type="button" class="btn btn-outline-secondary btn-sm px-3" onclick="changeQuantity(-1)" aria-label="Diminuir quantidade">−</button>
                        <input type="number" name="quantity" id="quantity" class="form-control text-center"
                               value="1" min="1" readonly aria-label="Quantidade do produto">
                        <button type="button" class="btn btn-outline-secondary btn-sm px-3" onclick="changeQuantity(1)" aria-label="Aumentar quantidade">+</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark w-100 mt-2">Adicionar ao Carrinho</button>
            </form>

            <a href="/products" class="btn btn-link mt-3" aria-label="Voltar para a listagem de produtos">&larr; Voltar para Produtos</a>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function changeQuantity(delta) {
        const input = document.getElementById('quantity');
        let value = parseInt(input.value);
        if (isNaN(value)) value = 1;
        const newValue = value + delta;
        input.value = newValue > 0 ? newValue : 1;
    }
</script>
</body>
</html>
