<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Cliente - GADUS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/client/register.css}">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-5">
    <div class="col-md-8 mx-auto">
        <h2 class="mb-4">Crie sua Conta</h2>
        <form method="post" th:action="@{/templates/client}" th:object="${client}">
            <div class="mb-3">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" id="name" th:field="*{fullName}" class="form-control" placeholder="Seu nome completo" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="seu@email.com" required>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" th:field="*{cpf}" class="form-control" placeholder="000.000.000-00" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Crie uma senha" required>
            </div>

            <!-- Endereço principal -->
            <h5 class="mt-4">Endereço de Entrega</h5>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" id="cep" class="form-control" placeholder="Digite o CEP" required>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="button" class="btn btn-outline-primary w-100" onclick="buscarCep()">Buscar</button>
                </div>
            </div>

            <div class="mb-3">
                <label for="street" class="form-label">Rua</label>
                <input type="text" id="street" th:field="*{address.street}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="number" class="form-label">Número</label>
                <input type="text" id="number" th:field="*{address.number}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="neighborhood" class="form-label">Bairro</label>
                <input type="text" id="neighborhood" th:field="*{address.neighborhood}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" id="city" th:field="*{address.city}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">Estado</label>
                <input type="text" id="state" th:field="*{address.state}" class="form-control" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="billingSame" class="form-check-input" checked disabled>
                <label for="billingSame" class="form-check-label">Usar este endereço para faturamento</label>
            </div>

            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    function buscarCep() {
        const cep = document.getElementById("cep").value;
        fetch(`/client/cep/${cep}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("street").value = data.street;
                document.getElementById("neighborhood").value = data.neighborhood;
                document.getElementById("city").value = data.city;
                document.getElementById("state").value = data.state;
            })
            .catch(err => alert("Erro ao buscar CEP"));
    }
</script>

</body>
</html>
