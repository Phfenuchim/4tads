<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0;
            padding: 20px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #28a745;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<th:block th:replace="fragments/header :: header"></th:block>

<br/><br/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2>Listagem de Produtos</h2>
                </div>
                <div class="card-body">

                    <!-- Formulário de busca -->
                    <form method="get" th:action="@{/admin/products}">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Digite o nome do produto"
                                   th:value="${param.name}">
                            <button class="btn btn-outline-success" type="submit">Filtrar</button>
                        </div>
                    </form>

                    <!-- Tabela de produtos -->
                    <div th:if="${products == null || products.isEmpty()}">
                        <h3 class="text-center">Nenhum produto cadastrado ainda!</h3>
                    </div>
                    <div th:unless="${products == null || products.isEmpty()}">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Preço</th>
                                    <th>Quantidade</th>
                                    <th>Status</th>
                                    <th>Editar</th>
                                    <th>Ativar/Desativar</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.id}"></td>
                                    <td th:text="${product.productName}"></td>
                                    <td th:text="'R$ ' + ${product.price}"></td>
                                    <td th:text="${product.quantity}"></td>
                                    <td th:text="${product.active} ? 'Ativo' : 'Desativado'"></td>

                                    <!-- Botão Editar -->
                                    <td>
                                        <a class="btn btn-warning btn-sm"
                                           th:href="@{/admin/products/{id}/edit (id=${product.id})}">
                                            Editar
                                        </a>
                                    </td>

                                    <!-- Botão Ativar/Desativar -->
                                    <td>
                                        <a class="btn btn-danger btn-sm"
                                              th:text="${product.active} ? 'Desativar' : 'Ativar'"
                                           th:href="@{/admin/products/{id}/toggle-active(id=${product.id}, active=${!product.active})}">
                                        </a>
                                    </td>

                                </tr>
                                </tbody>
                            </table>

                        </div> <!-- fim do switch case -->
                    <!-- Botão para criar novo produto -->
                        <div class="d-grid gap-2 mt-3">
                        <a href="/admin/create-product" class="btn btn-custom">Criar Produto</a>
                        </div>
                    </div>


                </div> <!-- fim card-body -->
            </div> <!-- fim card -->
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->
</div> <!-- fim container -->

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
