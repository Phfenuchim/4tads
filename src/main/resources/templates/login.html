<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body style="background-color: #666666;">
<th:block th:replace="fragments/header :: header"></th:block>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger"> Invalid Email or Invalid password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login de Usu√°rio</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label">Email</label>
                            <input type="email" id="username" name="username" class="form-control" placeholder="Enter Email address" required/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required/>
                        </div>
                        <div class="form-group mb-3">
                            <button type="OK" class="btn btn-primary">OK</button>
                            <button type="Cancelar" class="btn btn-primary">Cancelar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
