<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.productName}">Detalhes do Produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons para estrelas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" th:href="@{/css/admin/product-details.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<th:block th:replace="~{fragments/header :: header}"></th:block>

<main class="container my-5 flex-grow-1">
    <div class="row g-5 align-items-center">
        <!-- Imagem -->
        <div class="col-md-6 text-center">
            <img th:src="@{'/images/produtos/' + ${product.images[0].pathUrl}}" alt="Produto" class="img-fluid rounded shadow-sm product-image">
        </div>

        <!-- Detalhes -->
        <div class="col-md-6">
            <h2 class="fw-bold mb-3" th:text="${product.productName}">Nome do Produto</h2>
            <p class="text-muted mb-4" th:text="${product.description}">Descrição do produto...</p>
            <h4 class="text-success fw-semibold mb-3">R$ <span th:text="${product.price}">0.00</span></h4>

            <!-- Avaliação -->
            <div class="rating mb-3">
                <div class="stars">
                    <i th:each="i : ${#numbers.sequence(1, 5)}"
                       th:classappend="${i <= product.rating} ? 'bi-star-fill' : 'bi-star'"
                       class="bi me-1"></i>
                </div>
                <small class="text-muted">Avaliação: <span th:text="${product.rating}">0.0</span>/5</small>
            </div>

            <!-- Adicionar ao carrinho -->
            <form th:action="@{/cart/add}" method="post" class="d-flex flex-column gap-3 w-100">
                <input type="hidden" name="productId" th:value="${product.id}">
                <div class="d-flex flex-column gap-2">
                    <label class="form-label m-0">Quantidade:</label>
                    <div class="quantity-selector d-flex align-items-center gap-2">
                        <button type="button" class="btn btn-outline-secondary btn-sm px-3" onclick="changeQuantity(-1)">−</button>
                        <input type="number" name="quantity" id="quantity" class="form-control text-center" value="1" min="1" readonly>
                        <button type="button" class="btn btn-outline-secondary btn-sm px-3" onclick="changeQuantity(1)">+</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark w-100 mt-2">Adicionar ao Carrinho</button>
            </form>

            <a href="/products" class="btn btn-link mt-3">&larr; Voltar para Produtos</a>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function changeQuantity(delta) {
        const input = document.getElementById('quantity');
        let value = parseInt(input.value);
        if (isNaN(value)) value = 1;

        const newValue = value + delta;
        input.value = newValue > 0 ? newValue : 1;
    }
</script>

</body>
</html>
