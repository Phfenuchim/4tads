<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 text-end">
    <div class="dropdown">
        <button class="btn btn-link p-0 dropdown-toggle d-flex align-items-center" type="button"
                id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="/images/user.png" alt="User" class="icon-img" style="width: 18px;">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><span class="dropdown-item-text" th:text="'Olá, ' + ${#authentication.name}">Olá, usuário</span></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Meus Pedidos</a></li>
            <li><a class="dropdown-item text-danger" href="/logout">Sair</a></li>
        </ul>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
