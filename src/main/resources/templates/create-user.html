<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Novo Usu치rio</title>
</head>
<body>
<h1>Criar Novo Usu치rio</h1>
<p>Email do usu치rio logado: <span th:text="${email}"></span></p>
<p>Role do User logado: <span th:text="${roles}"></span></p>

<form th:action="@{/admin/users/create}" th:object="${user}" method="post">
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" required>
    </div>
    <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="roles">Roles:</label>
        <select id="roles" th:field="*{roles}" multiple>
            <option value="ROLE_ADMIN">Admin</option>
            <option value="ROLE_USER">User</option>
        </select>
    </div>
    <button type="submit">Criar Usu치rio</button>
</form>

<div th:if="${message}" th:text="${message}" style="color: green;"></div>
<div th:if="${error}" th:text="${error}" style="color: red;"></div>
</body>
</html>
