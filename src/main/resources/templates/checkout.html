<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Finalização da compra</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/client/checkout.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5 mb-5">
    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="mb-4 text-center fw-bold text-primary">Finalização da compra</h2>

        <h4 class="mb-3">Olá, <span th:text="${user}"></span>! Revise seu pedido:</h4>

        <div class="mb-3">
            <label for="addressSelect" class="form-label">Escolha o endereço de entrega:</label>
            <select class="form-select" id="addressSelect" name="addressId">
                <option th:each="addr : ${addresses}"
                        th:value="${addr.id}"
                        th:text="${addr.street} + ', ' + ${addr.number} + ' - ' + ${addr.state} + ' - ' + ${addr.cep}">
                </option>
            </select>
        </div>

        <div class="mb-4">
            <h5 class="fw-semibold">Itens do Carrinho</h5>
            <table class="table table-striped">
                <thead class="table-light">
                <tr>
                    <th>Produto</th>
                    <th>Qtd</th>
                    <th>Preço</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.productName}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="fw-bold">Total:</h5>
            <h5 class="text-success fw-bold">R$ <span th:text="${total}"></span></h5>
        </div>

        <div class="d-flex justify-content-end">
            <a th:href="@{/checkout/payment}" class="btn btn-primary">Escolher Método de Pagamento</a>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
