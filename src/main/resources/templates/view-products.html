<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produtos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/products/list.css}">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container mt-5">
    <h1>Produtos</h1>

    <!-- Mensagem de sucesso -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <!-- Filtro de busca -->
    <form method="get" th:action="@{/products}">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="name" placeholder="Digite o nome do produto"
                   th:value="${param.name}">
            <button class="btn btn-outline-primary" type="submit">Filtrar</button>
        </div>
    </form>

    <!-- Listagem de produtos -->
    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card h-100">
                <!-- Imagem principal do produto -->
                <img th:if="${product.image != null}" th:src="@{'/images/produtos/' + ${product.image.pathUrl}}"
                     class="card-img-top main-image" alt="Imagem do produto">
                <img th:unless="${product.image != null}" th:src="@{/images/no-image.jpg}"
                     class="card-img-top" alt="Sem imagem">

                <!-- Galeria de miniaturas (todas as imagens) -->
                <div class="image-gallery d-flex flex-wrap p-2" th:if="${product.images != null && !product.images.isEmpty()}">
                    <div th:each="img : ${product.images}" class="thumbnail-container m-1">
                        <img th:src="@{'/images/produtos/' + ${img.pathUrl}}"
                             class="img-thumbnail" style="width: 50px; height: 50px; object-fit: cover;"
                             th:alt="${product.productName}">
                    </div>
                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.productName}"></h5>
                    <p class="card-text" th:text="${#strings.abbreviate(product.description, 100)}"></p>
                    <p class="card-text">R$ <span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span></p>

                    <!-- Formulário para adicionar ao carrinho -->
                    <form th:action="@{/cart/add}" method="post" class="mt-auto">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <div class="input-group">
                            <input type="number" name="quantity" class="form-control" value="1" min="1" max="99">
                            <button type="submit" class="btn btn-primary">Adicionar ao Carrinho</button>
                        </div>
                    </form>

                    <!-- Link para detalhes -->
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline-secondary mt-2">Ver Detalhes</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Paginação -->
    <div th:if="${pagination != null}" class="d-flex justify-content-center mt-4">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${pagination.pageNumber == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/products(pageNumber=${pagination.pageNumber - 1}, pageSize=${pagination.pageSize})}">&laquo;</a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, pagination.totalPages - 1)}"
                    th:classappend="${pagination.pageNumber == i ? 'active' : ''}">
                    <a class="page-link" th:href="@{/products(pageNumber=${i}, pageSize=${pagination.pageSize})}" th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${pagination.pageNumber + 1 >= pagination.totalPages ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/products(pageNumber=${pagination.pageNumber + 1}, pageSize=${pagination.pageSize})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Link para o carrinho -->
    <div class="d-flex justify-content-end mt-3">
        <a href="/cart" class="btn btn-success">Ver Carrinho</a>
    </div>
</div>

<!-- Script para trocar a imagem principal ao clicar nas miniaturas -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            const mainImage = card.querySelector('.main-image');
            const thumbnails = card.querySelectorAll('.img-thumbnail');

            thumbnails.forEach(thumb => {
                thumb.addEventListener('click', function() {
                    mainImage.src = this.src;
                });
            });
        });
    });
</script>

</body>
</html>
