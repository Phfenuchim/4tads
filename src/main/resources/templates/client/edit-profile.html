<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/client/edit-profile.css}">
</head>
<body>

<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- CONTEÚDO -->
<main class="container mt-5 mb-5">
    <div th:if="${success}" id="success-message" class="alert alert-success">
        <span th:text="${success}">Perfil atualizado com sucesso!</span>
    </div>
    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="mb-4 text-center fw-bold text-primary">Editar Perfil</h2>

        <form th:action="@{/client/profile}" method="post" th:object="${editProfileDTO}" novalidate>
            <div class="mb-3">
                <label for="fullName" class="form-label">Nome Completo</label>
                <input type="text" id="fullName" th:field="*{fullName}" class="form-control" placeholder="Ex: João da Silva"
                       th:classappend="${#fields.hasErrors('fullName')} ? 'field-error'"
                       required
                       oninput="handleFieldInput(this, 'fullName')"
                       oninvalid="handleFieldInvalid(this, 'fullNameClientError', 'O nome completo é obrigatório.')">
                <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                <div id="fullNameClientError" class="error-message client-side-only" style="display: none;"></div>
            </div>

            <div class="mb-3">
                <label for="dateBirth" class="form-label">Data de Nascimento</label>
                <input type="date" id="dateBirth" th:field="*{dateBirth}" class="form-control"
                       th:classappend="${#fields.hasErrors('dateBirth')} ? 'field-error'"
                       required
                       min="1900-01-01" th:max="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}"
                       oninput="handleDateInput(this); handleFieldInput(this, 'dateBirth')"
                       oninvalid="handleDateInvalid(this, 'A data de nascimento é obrigatória.')"/>
                <div class="text-danger" th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}"></div>
                <div id="dateBirthClientError" class="error-message client-side-only" style="display: none;"></div>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gênero</label>
                <select id="gender" class="form-select" th:field="*{gender}"
                        th:classappend="${#fields.hasErrors('gender')} ? 'field-error'"
                        required
                        onchange="handleFieldInput(this, 'gender')"
                        oninvalid="handleFieldInvalid(this, 'genderClientError', 'O gênero é obrigatório.')">
                    <option value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                    <option value="Prefiro não informar">Prefiro não informar</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                <div id="genderClientError" class="error-message client-side-only" style="display: none;"></div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a th:href="@{/home}" class="btn btn-outline-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const successMsg = document.getElementById('success-message');
        if (successMsg) {
            setTimeout(() => {
                successMsg.style.opacity = '0';
                successMsg.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 600);
            }, 3000);
        }
    });

    // --- FUNÇÕES DE VALIDAÇÃO DO CLIENTE ---

    function clearError(fieldName) {
        const field = document.querySelector(`[name='${fieldName}']`);
        if (!field) return;

        if (typeof field.setCustomValidity === 'function') {
            field.setCustomValidity('');
        }
        field.classList.remove('field-error');

        let thymeleafErrorElement = null;
        let currentElement = field.nextElementSibling;
        while (currentElement) {
            if (currentElement.classList.contains('text-danger') && currentElement.hasAttribute('th:if')) { // Adaptado para sua classe de erro Thymeleaf
                thymeleafErrorElement = currentElement;
                break;
            }
            if (currentElement.classList.contains('error-message') && !currentElement.classList.contains('client-side-only')) {
                thymeleafErrorElement = currentElement; // Caso geral
                break;
            }
            currentElement = currentElement.nextElementSibling;
        }
        if (thymeleafErrorElement) {
            thymeleafErrorElement.textContent = ''; // Limpa o conteúdo, th:if controlará a visibilidade
        }

        const clientErrorDivId = field.id + 'ClientError';
        const clientErrorDiv = document.getElementById(clientErrorDivId);
        if (clientErrorDiv) {
            clientErrorDiv.textContent = '';
            clientErrorDiv.style.display = 'none';
        }
    }

    function handleFieldInput(inputElement, fieldName) {
        if (typeof inputElement.setCustomValidity === 'function') {
            inputElement.setCustomValidity('');
        }
        clearError(fieldName);
    }

    function handleFieldInvalid(inputElement, clientErrorDivId, defaultMessage) {
        let message = defaultMessage;
        if (inputElement.validity.valueMissing) {
            message = defaultMessage; // "Campo obrigatório"
        } else if (inputElement.validity.typeMismatch) {
            message = "Formato inválido para este campo.";
        } else if (inputElement.validity.patternMismatch) {
            message = "O valor não corresponde ao padrão exigido.";
        }
        // Para outros tipos de erro (minlength, maxlength, etc.), o navegador usa mensagens padrão se setCustomValidity não for chamado com msg específica.

        inputElement.setCustomValidity(message);

        const clientErrorDiv = document.getElementById(clientErrorDivId);
        if (clientErrorDiv) {
            clientErrorDiv.textContent = inputElement.validationMessage;
            clientErrorDiv.style.display = 'block';
        }
        inputElement.classList.add('field-error');
    }

    function handleDateInput(inputElement) {
        inputElement.setCustomValidity('');
        const clientErrorDiv = document.getElementById('dateBirthClientError');
        if (clientErrorDiv) {
            clientErrorDiv.textContent = '';
            clientErrorDiv.style.display = 'none';
        }
        // A chamada a clearError('dateBirth') será feita por handleFieldInput,
        // que é chamada em sequência no oninput do campo de data.
    }

    function handleDateInvalid(inputElement, requiredMessage) {
        let message = '';
        if (inputElement.validity.valueMissing) {
            message = requiredMessage;
        } else if (inputElement.validity.badInput) {
            message = 'Data inválida. Verifique se o dia e o mês existem (ex: 31/02 não é válido).';
        } else if (inputElement.validity.rangeOverflow) {
            message = 'A data não pode ser no futuro.';
        } else if (inputElement.validity.rangeUnderflow) {
            message = 'A data é muito antiga (anterior a ' + inputElement.min + ').';
        } else {
            message = 'Por favor, insira uma data válida.'; // Genérico
        }

        inputElement.setCustomValidity(message);

        const clientErrorDiv = document.getElementById('dateBirthClientError');
        if (clientErrorDiv) {
            clientErrorDiv.textContent = message;
            clientErrorDiv.style.display = 'block';
        }
        inputElement.classList.add('field-error');
    }
</script>

</body>
</html>
