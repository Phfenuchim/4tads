<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login do Cliente - GADUS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/client/login.css}">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="login-box">
        <h2>Login do Cliente</h2>
        <p>Entre com seus dados abaixo</p>

        <form method="post" th:action="@{/client/login}" role="form">
            <div class="input-container">
                <label for="username">E-mail</label>
                <input type="email" id="username" name="username" placeholder="Insira seu e-mail" required>
            </div>

            <div class="input-container">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Insira a senha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>

            <p class="sign-up mt-3">
                Ainda n√£o tem uma conta?
                <a th:href="@{/client/register}">Cadastre-se</a>
            </p>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
