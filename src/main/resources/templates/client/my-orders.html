<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/client/my-orders.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">
    <div class="card shadow p-4 rounded-4">
        <h2 class="fw-bold mb-4 text-center">Meus Pedidos</h2>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Data</th>
                    <th scope="col">Valor Total</th>
                    <th scope="col">Status</th>
                    <th scope="col" class="text-end">Detalhes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderNumber}">123456</td>
                    <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy')}">05/05/2025</td>
                    <td>R$ <span th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)}">199.90</span></td>
                    <td th:switch="${order.status}">
                        <span class="badge rounded-pill bg-success"
                              th:case="PAGO"
                              th:text="${order.status.descricao}">Pago</span>

                        <span class="badge rounded-pill bg-danger"
                              th:case="CANCELADO"
                              th:text="${order.status.descricao}">Cancelado</span>

                        <span class="badge rounded-pill bg-info text-dark"
                              th:case="ENVIADO"
                              th:text="${order.status.descricao}">Enviado</span>

                        <span class="badge rounded-pill bg-warning text-dark"
                              th:case="*"
                              th:text="${order.status.descricao}">Outro</span>
                    </td>


                    <td class="text-end">
                        <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-outline-primary btn-sm">Ver
                            detalhes</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
