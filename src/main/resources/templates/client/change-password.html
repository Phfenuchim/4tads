<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/client/edit-profile.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5 mb-5">
    <div th:if="${success}" id="success-message" class="alert alert-success" th:text="${success}"></div>

    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="mb-4 text-center fw-bold text-primary">Alterar Senha</h2>

        <form th:action="@{/client/change-password}" method="post" th:object="${changePasswordDTO}">
            <div class="mb-3">
                <label class="form-label">Senha Atual</label>
                <input type="password" th:field="*{currentPassword}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Nova Senha</label>
                <input type="password" th:field="*{newPassword}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirmar Nova Senha</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a th:href="@{/home}" class="btn btn-outline-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const successMsg = document.getElementById('success-message');
        if (successMsg) {
            setTimeout(() => {
                successMsg.style.opacity = '0';
                successMsg.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 600);
            }, 3000);
        }
    });
</script>
</body>
</html>
