<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Novo Endereço</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/client/new-address.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Conteúdo principal -->
<main class="container mt-5 mb-5">
    <div class="card shadow p-4 rounded-4">
        <h2 class="mb-4 text-center text-primary fw-bold">Adicionar Novo Endereço</h2>

        <form th:action="@{/client/address/new}" method="post" th:object="${newAddressDTO}">
            <div class="mb-3">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control" th:field="*{cep}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rua</label>
                <input type="text" class="form-control" th:field="*{street}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Número</label>
                <input type="text" class="form-control" th:field="*{number}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Complemento</label>
                <input type="text" class="form-control" th:field="*{complement}">
            </div>
            <div class="mb-3">
                <label class="form-label">Bairro</label>
                <input type="text" class="form-control" th:field="*{district}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Cidade</label>
                <input type="text" class="form-control" th:field="*{city}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <input type="text" class="form-control" th:field="*{state}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">País</label>
                <input type="text" class="form-control" th:field="*{country}" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{defaultAddress}">
                <label class="form-check-label">Definir como endereço padrão</label>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Salvar Endereço</button>
            </div>
        </form>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
