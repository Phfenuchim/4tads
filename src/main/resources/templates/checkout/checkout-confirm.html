<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resumo do Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5 mb-5">
    <div class="card shadow p-4 rounded-4">
        <h2 class="mb-4 text-center fw-bold text-primary">Resumo do Pedido</h2>

        <div class="mb-3">
            <h5 class="fw-semibold">Endereço de Entrega</h5>
            <p th:text="${address.street + ', ' + address.number + ' - ' + address.state + ' - ' + address.cep}"></p>
        </div>

        <div class="mb-3">
            <h5 class="fw-semibold">Itens do Carrinho</h5>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Produto</th>
                    <th>Qtd</th>
                    <th>Preço Unit.</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.productName}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.price.multiply(new java.math.BigDecimal(item.quantity))}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mb-3">
            <p><strong>Total Produtos:</strong> R$ <span th:text="${totalProdutos}"></span></p>
            <p><strong>Frete:</strong> R$ <span th:text="${frete}"></span></p>
            <h5><strong>Total Geral:</strong> R$ <span th:text="${totalGeral}"></span></h5>
        </div>

        <div class="mb-4">
            <h5 class="fw-semibold">Forma de Pagamento</h5>
            <p th:text="${paymentMethod == 'cartao' ? 'Cartão de Crédito' : 'Boleto Bancário'}"></p>
        </div>
        <div th:if="${paymentMethod == 'cartao'}" class="mt-3">
            <p><strong>Pagamento Parcelado:</strong> <span th:text="${installments}"></span>x de R$ <span th:text="${installmentValue}"></span>
            </p>
        </div>


        <div class="d-flex justify-content-between">
            <a th:href="@{/checkout/payment}" class="btn btn-secondary">Voltar</a>
            <form th:action="@{/checkout/finalizar}" method="post">
                <button type="submit" class="btn btn-success">Concluir Compra</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
