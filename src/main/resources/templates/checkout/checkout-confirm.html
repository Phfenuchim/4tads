<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resumo do Pedido</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/client/checkout-confirm.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5 mb-5">
    <div class="card shadow p-4 rounded-4">
        <h2 class="mb-4 text-center fw-bold text-primary">Resumo do Pedido</h2>

        <div class="mb-3">
            <h5 class="fw-semibold">Endereço de Entrega</h5>
            <!-- CORREÇÃO AQUI -->
            <p th:if="${selectedAddress}" th:text="${selectedAddress.street + ', ' + selectedAddress.number + ' - ' + selectedAddress.state + ' - ' + selectedAddress.cep}"></p>
            <p th:unless="${selectedAddress}">Endereço não informado.</p>
        </div>

        <div class="mb-3">
            <h5 class="fw-semibold">Itens do Carrinho</h5>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Produto</th>
                    <th>Qtd</th>
                    <th>Preço Unit.</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <!-- Assumindo que 'items' é o nome correto do atributo do model para List<CartItem> -->
                <tr th:each="item : ${cartItems}"> <!-- CORREÇÃO: Usar cartItems conforme definido no controller -->
                    <td th:text="${item.productName}"></td>
                    <td th:text="${item.quantity}"></td>
                    <!-- Formatando o preço unitário -->
                    <td th:text="${#numbers.formatDecimal(item.price, 1, 'POINT', 2, 'COMMA')}"></td>
                    <!-- Formatando o subtotal do item -->
                    <td th:text="${#numbers.formatDecimal(item.price.multiply(new java.math.BigDecimal(item.quantity)), 1, 'POINT', 2, 'COMMA')}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mb-3">
            <!-- CORREÇÃO: Usar subtotalProdutos e formatar -->
            <p><strong>Total Produtos:</strong> R$ <span th:text="${#numbers.formatDecimal(subtotalProdutos, 1, 'POINT', 2, 'COMMA')}"></span></p>
            <!-- CORREÇÃO: Usar freteNome e freteValor, e formatar -->
            <p><strong>Frete:</strong> <span th:text="${freteNome}"></span> - R$ <span th:text="${#numbers.formatDecimal(freteValor, 1, 'POINT', 2, 'COMMA')}"></span></p>

            <hr style="margin-top: 1rem; margin-bottom: 0.75rem;">

            <!-- CORREÇÃO: Usar totalPedido e formatar -->
            <h5 class="total-geral"><strong>Total Geral:</strong> R$ <span th:text="${#numbers.formatDecimal(totalPedido, 1, 'POINT', 2, 'COMMA')}"></span></h5>
        </div>


        <div class="mb-4">
            <h5 class="fw-semibold">Forma de Pagamento</h5>
            <!-- CORREÇÃO: Usar paymentMethodDisplay (se preferir) ou manter a lógica com 'paymentMethod' (atributo da sessão) -->
            <p th:text="${paymentMethodDisplay}"></p> <!-- Ou: th:text="${session.paymentMethod == 'cartao' ? 'Cartão de Crédito' : 'Boleto Bancário'}" -->
        </div>

        <!-- CORREÇÃO: Usar numeroParcelas e valorParcela, e formatar -->
        <div th:if="${session.paymentMethod == 'cartao' and numeroParcelas != null and valorParcela != null}" class="mt-3">
            <p><strong>Pagamento Parcelado:</strong> <span th:text="${numeroParcelas}"></span>x de R$ <span th:text="${#numbers.formatDecimal(valorParcela, 1, 'POINT', 2, 'COMMA')}"></span>
            </p>
        </div>


        <div class="d-flex justify-content-between">
            <a th:href="@{/checkout/payment}" class="btn btn-secondary">Voltar</a>
            <form th:action="@{/checkout/finalizar}" method="post">
                <button type="submit" class="btn btn-success">Concluir Compra</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
