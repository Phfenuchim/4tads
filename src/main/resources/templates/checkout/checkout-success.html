<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido Realizado com Sucesso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5 mb-5">
  <div class="card shadow p-5 rounded-4 text-center">
    <div class="text-success mb-4">
      <i class="bi bi-check-circle-fill display-1"></i>
    </div>

    <h1 class="text-success fw-bold mb-4">Pedido Realizado com Sucesso!</h1>

    <div class="mt-4">
      <h4>Número do pedido: <span class="fw-bold" th:text="${orderNumber}"></span></h4>
      <p class="fs-5 mt-3">
        Valor total: R$ <span th:text="${#numbers.formatDecimal(orderTotal, 1, 2)}"></span>
      </p>
      <p class="mt-3">
        O status atual do seu pedido é: <span class="badge bg-warning">Aguardando Pagamento</span>
      </p>
      <p class="mt-4">
        Em breve você receberá um e-mail com os detalhes da compra.
      </p>
    </div>

    <div class="mt-5">
      <a th:href="@{/home}" class="btn btn-primary btn-lg">Voltar para a Página Inicial</a>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
