<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS customizado importado via Thymeleaf -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/edit-products.css}">
</head>
<body>
<!-- Inclusão do cabeçalho -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<br/><br/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Editar Produto</h2>
                </div>
                <div class="card-body">
                    <!-- Formulário de edição -->
                    <form id="editForm" th:action="@{/admin/products/{id}/update(id=${product.id})}" method="post" enctype="multipart/form-data">
                        <!-- Nome do Produto -->
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="productName" name="productName" th:value="${product.productName}" required>
                        </div>

                        <!-- Preço -->
                        <div class="mb-3">
                            <label for="price" class="form-label">Preço</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="${product.price}" required>
                        </div>

                        <!-- Quantidade -->
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" th:value="${product.quantity}" required>
                        </div>

                        <!-- Status -->
                        <div class="mb-3">
                            <label for="active" class="form-label">Status</label>
                            <select class="form-control" id="active" name="active">
                                <option th:value="true" th:selected="${product.active}">Ativo</option>
                                <option th:value="false" th:selected="${!product.active}">Desativado</option>
                            </select>
                        </div>

                        <!-- Imagens Atuais -->
                        <div class="mb-3">
                            <label class="form-label">Imagens Atuais</label>
                            <div th:each="image : ${productImages}">
                                <img class="thumbnail" th:src="@{'/images/produtos/' + ${image.pathUrl}}" th:alt="${image.pathUrl}">
                            </div>
                        </div>

                        <!-- Alterar Imagem -->
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Alterar Imagem</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile">
                        </div>

                        <!-- Botão para abrir o modal (não submete o formulário diretamente) -->
                        <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#confirmModal">Salvar Alterações</button>
                    </form>
                </div> <!-- fim card-body -->
            </div> <!-- fim card -->
        </div> <!-- fim col-md-8 -->
    </div> <!-- fim row -->
</div> <!-- fim container -->

<!-- Modal de Confirmação (Bootstrap Modal) -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmar Alterações</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                Deseja confirmar a edição do produto?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <!-- Ao clicar em confirmar, o formulário é submetido -->
                <button type="button" class="btn btn-primary" id="confirmButton">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Bundle com Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Submete o formulário quando o botão "Confirmar" for clicado
    document.getElementById('confirmButton').addEventListener('click', function() {
        document.getElementById('editForm').submit();
    });
</script>
</body>
</html>
