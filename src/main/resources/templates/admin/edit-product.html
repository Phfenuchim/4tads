<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/edit-products.css}">
    <style>
    </style>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<br/><br/>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Editar Produto</h2>
                </div>
                <div class="card-body">
                    <!-- IMPORTANTE: O objeto do formulário é 'product' -->
                    <form id="editForm" th:object="${product}" th:action="@{/admin/products/{productId}/update(productId=${productId})}" method="post"
                          enctype="multipart/form-data">

                        <!-- Nome do Produto -->
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nome do Produto</label>
                            <th:block sec:authorize="hasRole('ADMIN')">
                                <input type="text" class="form-control" id="productName" th:field="*{productName}"
                                       th:errorclass="field-error" />
                                <div th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="error-message"></div>
                            </th:block>
                            <th:block sec:authorize="hasRole('ESTOQUISTA')">
                                <input type="text" class="form-control" th:value="*{productName}" readonly/>
                            </th:block>
                        </div>

                        <!-- Preço -->
                        <div class="mb-3">
                            <label for="price" class="form-label">Preço</label>
                            <th:block sec:authorize="hasRole('ADMIN')">
                                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}"
                                       th:errorclass="field-error" />
                                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message"></div>
                            </th:block>
                            <th:block sec:authorize="hasRole('ESTOQUISTA')">
                                <input type="number" class="form-control" th:value="*{price}" readonly/>
                            </th:block>
                        </div>

                        <!-- Quantidade (Permitido para Estoquista e Admin) -->
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantity" th:field="*{quantity}"
                                   th:errorclass="field-error" />
                            <!-- Exibição da mensagem de erro para quantidade -->
                            <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error-message">
                                Erro na quantidade (mensagem padrão se a específica não for encontrada)
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="mb-3">
                            <label for="active" class="form-label">Status</label>
                            <th:block sec:authorize="hasRole('ADMIN')">
                                <select class="form-control" id="active" th:field="*{active}">
                                    <option th:value="true">Ativo</option>
                                    <option th:value="false">Desativado</option>
                                </select>
                                <div th:if="${#fields.hasErrors('active')}" th:errors="*{active}" class="error-message"></div>
                            </th:block>
                            <th:block sec:authorize="hasRole('ESTOQUISTA')">
                                <input type="text" class="form-control"
                                       th:value="${product.active != null ? (product.active ? 'Ativo' : 'Desativado') : 'Indefinido'}" readonly/>
                            </th:block>
                        </div>

                        <!-- Imagens Atuais (deve vir de uma variável separada, não do DTO 'product') -->
                        <div class="mb-3" >
                            <label class="form-label">Imagens Atuais</label>
                            <div th:if="${productImages != null and !productImages.isEmpty()}">
                                <div th:each="image : ${productImages}">
                                    <img class="thumbnail" th:src="@{'/images/produtos/' + ${image.pathUrl}}"
                                         th:alt="${image.pathUrl}" style="width: 100px; height: auto;">
                                    <div>
                                        <th:block sec:authorize="hasRole('ADMIN')">
                                            <input type="radio" name="defaultImageId" th:value="${image.id}"
                                                   th:checked="${image.defaultImage}"> <!-- Removido 'required' daqui por enquanto -->
                                            <label>Definir como padrão</label>
                                        </th:block>
                                    </div>
                                </div>
                            </div>
                            <div th:unless="${productImages != null and !productImages.isEmpty()}">
                                <p>Nenhuma imagem cadastrada.</p>
                            </div>
                        </div>

                        <!-- Alterar Imagem -->
                        <div class="mb-3" sec:authorize="hasRole('ADMIN')">
                            <label for="imageFile" class="form-label">Novas Imagens (substituirão as existentes se enviadas)</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile" multiple/>
                            <!-- Adicionar th:field aqui não é usual para input type="file" com Spring MVC e Thymeleaf
                                 para repopulação, mas pode-se exibir erros gerais para o campo 'imageFile' se houver validação. -->
                        </div>

                        <button type="button" class="btn btn-custom" data-bs-toggle="modal"
                                data-bs-target="#confirmModal">Salvar Alterações
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmar Alterações</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                Deseja confirmar a edição do produto?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmButton">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('confirmButton').addEventListener('click', function () {
        document.getElementById('editForm').submit();
    });
</script>
</body>
</html>
