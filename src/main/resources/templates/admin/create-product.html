<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Novo Produto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin/create-product.css}">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<br/><br/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Criar Novo Produto</h2>
                </div>
                <div class="card-body">
                    <p>
                        <strong>Email do usuário logado:</strong>
                        <span th:text="${email}"></span>
                    </p>
                    <p>
                        <strong>Roles do usuário logado:</strong>
                        <span th:each="role, iterStat : ${roles_user}">
                            <span th:text="${role}"></span><span th:if="${!iterStat.last}">, </span>
                        </span>
                    </p>

                    <form id="createForm" th:action="@{/admin/create-product}" th:object="${product}" method="post"
                          enctype="multipart/form-data" novalidate>
                        <!-- Nome -->
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nome do Produto:</label>
                            <input type="text" id="productName" class="form-control" th:field="*{productName}" required>
                            <span id="productName-error"
                                  class="error-message text-danger d-none">O nome é obrigatório.</span>
                        </div>

                        <!-- Descrição -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição:</label>
                            <textarea id="description" class="form-control" th:field="*{description}" rows="3"
                                      required></textarea>
                            <span id="description-error" class="error-message text-danger d-none">A descrição é obrigatória.</span>
                        </div>

                        <!-- Preço -->
                        <div class="mb-3">
                            <label for="price" class="form-label">Preço:</label>
                            <input type="number" id="price" step=".01" min=".01" class="form-control"
                                   th:field="*{price}" required>
                            <span id="price-error" class="error-message text-danger d-none">Preço inválido.</span>
                        </div>

                        <!-- Quantidade -->
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantidade:</label>
                            <input type="number" id="quantity" min="0" class="form-control" th:field="*{quantity}"
                                   required>
                            <span id="quantity-error"
                                  class="error-message text-danger d-none">Quantidade inválida.</span>
                        </div>

                        <!-- Imagens -->
                        <div class="mb-3">
                            <label for="files" class="form-label">Imagens do Produto:</label>
                            <input type="file" id="files" name="files" class="form-control" multiple onchange="previewImages(this)" required>
                            <small class="form-text text-muted">
                                Segure <strong>Ctrl</strong> (ou <strong>Shift</strong>) para selecionar várias imagens.
                            </small>
                            <span id="file-error" class="error-message text-danger d-none">Adicione pelo menos uma imagem.</span>
                        </div>

                        <!-- Preview -->
                        <div class="mb-3">
                            <label class="form-label">Prévia das Imagens (clique para definir como padrão):</label>
                            <div id="preview-container" class="d-flex flex-wrap gap-2"></div>
                        </div>

                        <!-- Campo oculto -->
                        <input type="hidden" id="defaultImageIndex" name="defaultImageIndex" value="0">

                        <button type="submit" class="btn btn-primary" id="submitButton">Salvar Produto</button>
                        <a href="/admin/products" class="btn btn-secondary">Cancelar</a>
                    </form>

                    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast personalizado -->
<div id="custom-toast" class="custom-toast d-none">
    <span id="toast-message"></span>
    <button onclick="fecharToast()" class="btn-close-toast">&times;</button>
</div>

<!-- Scripts -->
<script>
    document.querySelectorAll('input, textarea').forEach(function (input) {
        input.addEventListener('blur', function () {
            input.dataset.touched = "true";
            checkFormValidity();
        });
    });

    function validateForm() {
        let isValid = true;

        function toggleError(input, errorSpan, condition) {
            if (!condition && input.dataset.touched === "true") {
                errorSpan.classList.remove("d-none");
            } else {
                errorSpan.classList.add("d-none");
            }
            if (!condition) isValid = false;
        }

        toggleError(document.getElementById("productName"), document.getElementById("productName-error"),
            document.getElementById("productName").value.trim().length > 0);
        toggleError(document.getElementById("description"), document.getElementById("description-error"),
            document.getElementById("description").value.trim().length > 0);
        toggleError(document.getElementById("price"), document.getElementById("price-error"),
            parseFloat(document.getElementById("price").value) > 0);
        toggleError(document.getElementById("quantity"), document.getElementById("quantity-error"),
            parseInt(document.getElementById("quantity").value) >= 0);
        toggleError(document.getElementById("files"), document.getElementById("file-error"),
            document.getElementById("files").files.length > 0);

        return isValid;
    }

    function checkFormValidity() {
        const submitButton = document.getElementById("submitButton");
        const valid = validateForm();
        if (submitButton) submitButton.disabled = !valid;
    }

    document.querySelectorAll('input, textarea').forEach(input => {
        input.addEventListener('input', checkFormValidity);
    });

    function previewImages(input) {
        const files = input.files;
        const previewContainer = document.getElementById("preview-container");
        const defaultInput = document.getElementById("defaultImageIndex");
        previewContainer.innerHTML = "";

        if (files.length === 1) {
            showToast("Você selecionou apenas 1 imagem. Use Ctrl ou Shift para múltiplas imagens.");
        }

        Array.from(files).forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement("img");
                img.src = e.target.result;
                img.classList.add("img-thumbnail", "p-1");
                img.style.width = "100px";
                img.style.cursor = "pointer";
                img.onclick = () => {
                    document.querySelectorAll("#preview-container img").forEach(img => {
                        img.classList.remove("border-primary");
                    });
                    img.classList.add("border-primary");
                    defaultInput.value = index;
                };

                if (index === 0) {
                    img.classList.add("border-primary");
                    defaultInput.value = 0;
                }

                previewContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    }

    function showToast(message) {
        const toast = document.getElementById("custom-toast");
        const messageSpan = document.getElementById("toast-message");

        messageSpan.textContent = message;
        toast.classList.remove("d-none");

        setTimeout(() => {
            toast.classList.add("d-none");
        }, 4000);
    }

    function fecharToast() {
        document.getElementById("custom-toast").classList.add("d-none");
    }

    checkFormValidity();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
