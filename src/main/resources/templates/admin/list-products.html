<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/admin/list-products.css}">
</head>


<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<br/><br/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2>Listagem de Produtos</h2>
                </div>
                <div class="card-body">

                    <form method="get" th:action="@{/admin/products}">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Digite o nome do produto"
                                   th:value="${param.name}">
                            <button class="btn btn-outline-success" type="submit">Filtrar</button>
                        </div>
                    </form>

                    <div th:if="${products == null || products.isEmpty()}">
                        <h3 class="text-center">Nenhum produto cadastrado ainda!</h3>
                    </div>
                    <div th:unless="${products == null || products.isEmpty()}">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Imagem</th>
                                <th>Nome</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Status</th>
                                <th>Editar</th>
                                <th>Ativar/Desativar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${products}">
                                <td><img class="thumbnail" th:src="@{'/images/produtos/' + ${product.image.pathUrl}}" th:alt="${product.image.pathUrl}"></td>
                                <td th:text="${product.productName}"></td>
                                <td th:text="'R$ ' + ${product.price}"></td>
                                <td th:text="${product.quantity}"></td>
                                <td th:text="${product.active} ? 'Ativo' : 'Desativado'"></td>

                                <!-- Botão Editar -->
                                <td>
                                    <a class="btn btn-warning btn-sm"
                                       th:href="@{/admin/products/{id}/edit (id=${product.id})}">
                                        Editar
                                    </a>
                                </td>

                                <!-- Botão Ativar/Desativar -->
                                <td>
                                    <a class="btn btn-danger btn-sm"
                                       th:text="${product.active} ? 'Desativar' : 'Ativar'"
                                       th:href="@{/admin/products/{id}/toggle-active(id=${product.id}, active=${!product.active})}">
                                    </a>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Botão para criar novo produto -->
                    <div class="d-grid gap-2 mt-3">
                        <a href="/admin/create-product" class="btn btn-custom">Criar Produto +</a>
                    </div>



                </div> <!-- fim card-body -->
            </div> <!-- fim card -->
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->
</div> <!-- fim container -->

</body>
</html>
