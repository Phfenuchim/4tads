<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/admin/update-password.css}">
</head>

<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<br/><br/>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card">
                <div class="card-header">
                    <h2>Alterar Senha</h2>
                </div>
                <div class="card-body">

                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/admin/users/{id}/update-password (id=${id})}"
                          th:object="${updatePassword}"
                          method="post"
                          onsubmit="return validateForm()"
                          novalidate>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nova Senha:</label>
                            <input type="password" id="newPassword" name="newPassword"
                                   class="form-control"
                                   th:field="*{newPassword}"
                                   required>
                            <span id="newPassword-error" class="error-message">
                                A senha deve ter no mÃ­nimo 8 caracteres.
                            </span>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Senha:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                   class="form-control"
                                   required>
                            <span id="confirmPassword-error" class="error-message">
                                As senhas nÃ£o coincidem.
                            </span>
                        </div>

                        <button type="submit" class="btn btn-custom" id="submitButton" disabled>
                            Salvar Nova Senha
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function validateForm() {
        let isValid = true;

        function toggleError(input, errorSpan, condition) {
            if (!condition) {
                input.classList.add("input-error");
                errorSpan.style.display = "block";
                isValid = false;
            } else {
                input.classList.remove("input-error");
                errorSpan.style.display = "none";
            }
        }

        const newPasswordInput = document.getElementById("newPassword");
        const newPasswordError = document.getElementById("newPassword-error");
        toggleError(newPasswordInput, newPasswordError, newPasswordInput.value.trim().length >= 8);

        const confirmPasswordInput = document.getElementById("confirmPassword");
        const confirmPasswordError = document.getElementById("confirmPassword-error");
        toggleError(confirmPasswordInput, confirmPasswordError,
            newPasswordInput.value === confirmPasswordInput.value &&
            confirmPasswordInput.value.trim().length >= 8
        );

        const submitButton = document.getElementById("submitButton");
        submitButton.disabled = !isValid;

        return isValid;
    }

    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', validateForm);
    });
</script>

</body>
</html>
