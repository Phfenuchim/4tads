<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Novo Usuário</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/admin/create-user.css}">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<br/><br/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Criar Novo Usuário</h2>
                </div>
                <div class="card-body">
                    <p><strong>Email do usuário logado:</strong> <span th:text="${email}"></span></p>
                    <p><strong>Roles do usuário logado:</strong>
                        <span th:each="role, iterStat : ${roles_user}">
                            <span th:text="${role}"></span><span th:if="${!iterStat.last}">, </span>
                        </span>
                    </p>
                    <form th:action="@{/admin/create}" th:object="${user}" method="post"
                          onsubmit="return validateForm()" novalidate>

                        <div class="mb-3">
                            <label for="name" class="form-label">Nome:</label>
                            <input type="text" id="name" class="form-control" th:field="*{name}" required>
                            <span id="name-error"
                                  class="error-message">O nome deve conter pelo menos 3 caracteres.</span>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" required>
                            <span id="email-error" class="error-message">Digite um email válido.</span>
                        </div>

                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" id="cpf" class="form-control" th:field="*{cpf}" required maxlength="14"
                                   oninput="applyCpfMask(this)">
                            <span id="cpf-error" class="error-message">CPF inválido.</span>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}" required>
                            <span id="password-error"
                                  class="error-message">A senha deve ter no mínimo 8 caracteres.</span>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirme a Senha:</label>
                            <input type="password" id="confirmPassword" class="form-control" required>
                            <span id="confirmPassword-error" class="error-message">As senhas não coincidem.</span>
                        </div>

                        <div class="mb-3">
                            <label for="roles" class="form-label">Grupo:</label>
                            <select id="roles" class="form-select" th:field="*{roles}" required>
                                <option value="" disabled selected>Selecione um grupo...</option>
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                            <span id="roles-error" class="error-message">Selecione um grupo.</span>
                        </div>

                        <button type="submit" class="btn btn-custom" id="submitButton">Criar Usuário</button>

                    </form>
                    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function applyCpfMask(input) {
        let value = input.value.replace(/\D/g, '');

        if (value.length > 11) {
            value = value.slice(0, 11);
        }

        value = value.replace(/^(\d{3})(\d)/, '$1.$2');
        value = value.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
        value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3-$4');

        input.value = value;
    }

    function validateForm() {
        let isValid = true;

        function toggleError(input, errorSpan, condition) {
            if (!condition) {
                input.classList.add("input-error");
                errorSpan.style.display = "block";
                isValid = false;
            } else {
                input.classList.remove("input-error");
                errorSpan.style.display = "none";
            }
        }

        const nameInput = document.getElementById("name");
        const nameError = document.getElementById("name-error");
        toggleError(nameInput, nameError, nameInput.value.trim().length >= 3);

        const emailInput = document.getElementById("email");
        const emailError = document.getElementById("email-error");
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        toggleError(emailInput, emailError, emailRegex.test(emailInput.value.trim()));

        const cpfInput = document.getElementById("cpf");
        const cpfError = document.getElementById("cpf-error");
        const cpfRegex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
        toggleError(cpfInput, cpfError, cpfRegex.test(cpfInput.value.trim()));

        const passwordInput = document.getElementById("password");
        const passwordError = document.getElementById("password-error");
        toggleError(passwordInput, passwordError, passwordInput.value.trim().length >= 8);

        const confirmPasswordInput = document.getElementById("confirmPassword");
        const confirmPasswordError = document.getElementById("confirmPassword-error");
        toggleError(confirmPasswordInput, confirmPasswordError, passwordInput.value === confirmPasswordInput.value);

        const roleSelect = document.getElementById("roles");
        const roleError = document.getElementById("roles-error");
        toggleError(roleSelect, roleError, roleSelect.value !== "");

        const submitButton = document.getElementById("submitButton");
        submitButton.disabled = !isValid;

        return isValid;
    }

    document.querySelectorAll('input, select').forEach(input => {
        input.addEventListener('input', validateForm);
    });
</script>

</body>
</html>
