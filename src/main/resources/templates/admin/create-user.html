<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Novo Usuário</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/admin/create-user.css}">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<br/><br/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Criar Novo Usuário</h2>
                </div>
                <div class="card-body">
                    <p><strong>Email do usuário logado:</strong> <span th:text="${email}"></span></p>
                    <p><strong>Roles do usuário logado:</strong>
                        <span th:each="role, iterStat : ${roles_user}">
                            <span th:text="${role}"></span><span th:if="${!iterStat.last}">, </span>
                        </span>
                    </p>
                    <form th:action="@{/admin/create-user}" th:object="${user}" method="post" onsubmit="return validateForm()" novalidate>

                        <!-- Campo Nome (sem validação JS) -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome:</label>
                            <input type="text" id="name" class="form-control" th:field="*{name}">
                        </div>

                        <!-- Campo Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" required>
                            <span id="email-error" class="error-message">Digite um email válido.</span>
                        </div>

                        <!-- Campo CPF -->
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" id="cpf" class="form-control" th:field="*{cpf}" required maxlength="14"
                                   oninput="applyCpfMask(this)">
                            <span id="cpf-error" class="error-message">CPF inválido.</span>
                        </div>

                        <!-- Campo Senha (sem validação JS) -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}">
                        </div>

                        <!-- Campo Confirmar Senha -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirme a Senha:</label>
                            <input type="password" id="confirmPassword" class="form-control">
                            <span id="confirmPassword-error" class="error-message">As senhas não coincidem.</span>
                        </div>

                        <!-- Campo Grupo -->
                        <div class="mb-3">
                            <label for="roles" class="form-label">Grupo:</label>
                            <select id="roles" class="form-select" th:field="*{roles}" required>
                                <option value="" disabled selected>Selecione um grupo...</option>
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                            <span id="roles-error" class="error-message">Selecione um grupo.</span>
                        </div>

                        <!-- Botão de envio -->
                        <button type="submit" class="btn btn-custom" id="submitButton">Criar Usuário</button>

                    </form>

                    <!-- Mensagens de sucesso ou erro -->
                    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Função para formatar o CPF durante a digitação (isso continua em tempo real)
    function applyCpfMask(input) {
        let value = input.value.replace(/\D/g, '');

        if (value.length > 11) {
            value = value.slice(0, 11);
        }

        value = value.replace(/^(\d{3})(\d)/, '$1.$2');
        value = value.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
        value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3-$4');

        input.value = value;
    }

    // Auxiliar para mostrar/esconder mensagens de erro
    function toggleError(input, errorSpan, condition) {
        if (!condition) {
            input.classList.add("input-error");
            errorSpan.style.display = "block";
            return false;
        } else {
            input.classList.remove("input-error");
            errorSpan.style.display = "none";
            return true;
        }
    }

    // Limpa todas as mensagens de erro
    function clearAllErrors() {
        document.querySelectorAll('.error-message').forEach(errorSpan => {
            errorSpan.style.display = "none";
        });

        document.querySelectorAll('input, select').forEach(input => {
            input.classList.remove("input-error");
        });
    }

    // Valida o formulário apenas no envio
    function validateForm() {
        let isValid = true;

        // Primeiro, limpe todas as mensagens de erro anteriores
        clearAllErrors();

        // Validação de email
        const emailInput = document.getElementById("email");
        const emailError = document.getElementById("email-error");
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!toggleError(emailInput, emailError, emailRegex.test(emailInput.value.trim()))) {
            isValid = false;
        }

        // Validação de CPF
        const cpfInput = document.getElementById("cpf");
        const cpfError = document.getElementById("cpf-error");
        const cpfRegex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
        if (!toggleError(cpfInput, cpfError, cpfRegex.test(cpfInput.value.trim()))) {
            isValid = false;
        }

        // Validação de confirmação de senha
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const confirmPasswordError = document.getElementById("confirmPassword-error");
        if (!toggleError(confirmPasswordInput, confirmPasswordError, passwordInput.value === confirmPasswordInput.value)) {
            isValid = false;
        }

        // Validação de grupo
        const roleSelect = document.getElementById("roles");
        const roleError = document.getElementById("roles-error");
        if (!toggleError(roleSelect, roleError, roleSelect.value !== "")) {
            isValid = false;
        }

        return isValid;
    }

    // Esconde todas as mensagens de erro ao carregar a página
    document.addEventListener('DOMContentLoaded', function() {
        clearAllErrors();

        // Opcional: Inicializar máscaras ou outros comportamentos aqui
        const cpfInput = document.getElementById("cpf");
        cpfInput.addEventListener('input', function() {
            applyCpfMask(this);
        });
    });

    // NÃO inclua esse código - é ele que está causando a validação durante a digitação
    // document.querySelectorAll('input, select').forEach(input => {
    //     input.addEventListener('input', validateForm);
    // });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
