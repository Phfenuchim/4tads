<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Novo Usuário</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/admin/create-user.css}">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<br/><br/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Criar Novo Usuário</h2>
                </div>
                <div class="card-body">
                    <p><strong>Email do usuário logado:</strong> <span th:text="${email}"></span></p>
                    <p><strong>Roles do usuário logado:</strong>
                        <span th:each="role, iterStat : ${roles_user}">
                            <span th:text="${role}"></span><span th:if="${!iterStat.last}">, </span>
                        </span>
                    </p>
                    <form th:action="@{/admin/create-user}" th:object="${user}" method="post" onsubmit="return validateForm()" novalidate>

                        <!-- Campo Nome (sem validação JS) -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome:</label>
                            <input type="text" id="name" class="form-control" th:field="*{name}">
                        </div>

                        <!-- Campo Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" required>
                            <span id="email-error" class="error-message">Digite um email válido.</span>
                        </div>

                        <!-- Campo CPF -->
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" id="cpf" class="form-control" th:field="*{cpf}"
                                   required maxlength="14"
                                   oninput="applyCpfMask(this)"
                                   onblur="validateCPF(this, 'cpf-error')"
                                   data-validate-cpf>
                            <span id="cpf-error" class="error-message" style="display: none;">CPF inválido.</span>
                        </div>


                        <!-- Campo Senha (sem validação JS) -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}">
                        </div>

                        <!-- Campo Confirmar Senha -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirme a Senha:</label>
                            <input type="password" id="confirmPassword" class="form-control">
                            <span id="confirmPassword-error" class="error-message">As senhas não coincidem.</span>
                        </div>

                        <!-- Campo Grupo -->
                        <div class="mb-3">
                            <label for="roles" class="form-label">Grupo:</label>
                            <select id="roles" class="form-select" th:field="*{roles}" required>
                                <option value="" disabled selected>Selecione um grupo...</option>
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                            <span id="roles-error" class="error-message">Selecione um grupo.</span>
                        </div>

                        <!-- Botão de envio -->
                        <button type="submit" class="btn btn-custom" id="submitButton">Criar Usuário</button>

                    </form>

                    <!-- Mensagens de sucesso ou erro -->
                    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>

    // Função para formatar o CPF durante a digitação
    function applyCpfMask(input) {
        let value = input.value.replace(/\D/g, '');

        if (value.length > 11) {
            value = value.slice(0, 11);
        }

        value = value.replace(/^(\d{3})(\d)/, '$1.$2');
        value = value.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
        value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3-$4');

        input.value = value;
    }

    // Função para validar CPF algoritmicamente
    function isValidCPF(cpf) {
        // Remove caracteres não numéricos
        cpf = cpf.replace(/\D/g, '');

        // Verifica se tem 11 dígitos
        if (cpf.length !== 11) return false;

        // Verifica se todos os dígitos são iguais
        if (/^(\d)\1{10}$/.test(cpf)) return false;

        // Cálculo do primeiro dígito verificador
        let sum = 0;
        for (let i = 0; i < 9; i++) {
            sum += parseInt(cpf.charAt(i)) * (10 - i);
        }
        let remainder = sum % 11;
        const digit1 = remainder < 2 ? 0 : 11 - remainder;

        // Cálculo do segundo dígito verificador
        sum = 0;
        for (let i = 0; i < 10; i++) {
            sum += parseInt(cpf.charAt(i)) * (11 - i);
        }
        remainder = sum % 11;
        const digit2 = remainder < 2 ? 0 : 11 - remainder;

        return parseInt(cpf.charAt(9)) === digit1 && parseInt(cpf.charAt(10)) === digit2;
    }

    // Função para validar um campo CPF específico
    function validateCPF(input, errorId) {
        const errorElement = document.getElementById(errorId);
        const cpfValue = input.value.replace(/\D/g, '');

        // Se estiver vazio, não validamos ainda
        if (cpfValue.length === 0) {
            errorElement.style.display = 'none';
            input.classList.remove("input-error");
            return true;
        }

        // Se tiver menos de 11 dígitos ou for inválido
        if (cpfValue.length < 11 || !isValidCPF(cpfValue)) {
            errorElement.style.display = 'block';
            input.classList.add("input-error");
            return false;
        } else {
            errorElement.style.display = 'none';
            input.classList.remove("input-error");
            return true;
        }
    }

    // Auxiliar para mostrar/esconder mensagens de erro
    function toggleError(input, errorSpan, condition) {
        if (!condition) {
            input.classList.add("input-error");
            errorSpan.style.display = "block";
            return false;
        } else {
            input.classList.remove("input-error");
            errorSpan.style.display = "none";
            return true;
        }
    }

    // Limpa todas as mensagens de erro
    function clearAllErrors() {
        document.querySelectorAll('.error-message').forEach(errorSpan => {
            errorSpan.style.display = "none";
        });

        document.querySelectorAll('input, select').forEach(input => {
            input.classList.remove("input-error");
        });
    }

    // Valida o formulário apenas no envio
    function validateForm() {
        let isValid = true;

        // Primeiro, limpe todas as mensagens de erro anteriores
        clearAllErrors();

        // Validação de email
        const emailInput = document.getElementById("email");
        const emailError = document.getElementById("email-error");
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!toggleError(emailInput, emailError, emailRegex.test(emailInput.value.trim()))) {
            isValid = false;
        }

        // Validação de CPF
        const cpfInput = document.getElementById("cpf");
        const cpfError = document.getElementById("cpf-error");
        if (!toggleError(cpfInput, cpfError, isValidCPF(cpfInput.value))) {
            isValid = false;
        }

        // Validação de confirmação de senha
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const confirmPasswordError = document.getElementById("confirmPassword-error");
        if (!toggleError(confirmPasswordInput, confirmPasswordError, passwordInput.value === confirmPasswordInput.value)) {
            isValid = false;
        }

        // Validação de grupo
        const roleSelect = document.getElementById("roles");
        const roleError = document.getElementById("roles-error");
        if (!toggleError(roleSelect, roleError, roleSelect.value !== "")) {
            isValid = false;
        }

        return isValid;
    }

    // Inicialização ao carregar a página
    document.addEventListener('DOMContentLoaded', function() {
        // Limpar erros iniciais
        clearAllErrors();

        // Iniciar a máscara de CPF
        const cpfInput = document.getElementById("cpf");
        if (cpfInput) {
            cpfInput.addEventListener('input', function() {
                applyCpfMask(this);
            });
        }

        // Corrigindo: Não usar applyCPFMask, mas sim o nome correto da função
        document.querySelectorAll('[data-validate-cpf]').forEach(input => {
            input.addEventListener('blur', function() {
                validateCPF(this, this.id + '-error');
            });
        });
    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
