<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alterar Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin/update-user.css}">
</head>
<body style="background-color: #666666;">
<th:block th:replace="~{fragments/header :: header}"></th:block>

<br/><br/>

<div class="container">
    <div class="row justify-content-center" style="margin-top: 40px;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Alterar Usuário</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/users/{id}/update-user (id=${id})}" method="post" th:object="${updateUser}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" th:field="*{cpf}" required>
                        </div>

                        <button type="submit" class="btn btn-success">Salvar Alterações</button>
                        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
