<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alterar Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/admin/edit-user.css}">
</head>

<body>
<th:block th:replace="fragments/header :: header"></th:block>
<br/><br/>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Alterar Usuário</h2>
                </div>
                <div class="card-body">

                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


                    <form th:action="@{/admin/users/{id}/update-user (id=${id})}"
                          th:object="${updateUser}"
                          method="post"
                          onsubmit="return validateForm()"
                          novalidate>

                        <div class="mb-3">
                            <label for="name" class="form-label">Nome:</label>
                            <input type="text" id="name"
                                   class="form-control"
                                   th:field="*{name}"
                                   required>
                            <span id="name-error" class="error-message">
                  O nome deve conter pelo menos 3 caracteres.
                </span>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" id="cpf"
                                   class="form-control"
                                   th:field="*{cpf}"
                                   required
                                   maxlength="14"
                                   oninput="applyCpfMask(this)">
                            <span id="cpf-error" class="error-message">
                  CPF inválido.
                </span>
                        </div>
                        <button type="submit" class="btn btn-custom">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Máscara de CPF
    function applyCpfMask(input) {
        let value = input.value.replace(/\D/g, '');
        if (value.length > 11) {
            value = value.slice(0, 11);
        }
        value = value.replace(/^(\d{3})(\d)/, '$1.$2');
        value = value.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
        value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3-$4');
        input.value = value;
    }

    // Validação client-side simples
    function validateForm() {
        let isValid = true;

        function toggleError(input, errorSpan, condition) {
            if (!condition) {
                input.classList.add("input-error");
                errorSpan.style.display = "block";
                isValid = false;
            } else {
                input.classList.remove("input-error");
                errorSpan.style.display = "none";
            }
        }

        // Valida Nome
        const nameInput = document.getElementById("name");
        const nameError = document.getElementById("name-error");
        toggleError(nameInput, nameError, nameInput.value.trim().length >= 3);
        // Valida CPF
        const cpfInput = document.getElementById("cpf");
        const cpfError = document.getElementById("cpf-error");
        const cpfRegex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
        toggleError(cpfInput, cpfError, cpfRegex.test(cpfInput.value.trim()));
        return isValid;
    }

    // Revalida a cada input
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', validateForm);
    });
</script>
</body>
</html>
