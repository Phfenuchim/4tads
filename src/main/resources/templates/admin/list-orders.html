<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Pedidos</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .status-form select {
      min-width: 200px;
    }
  </style>
</head>
<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<main class="container mt-5 mb-5">
  <h2 class="mb-4 text-center fw-bold text-primary">Gerenciamento de Pedidos</h2>

  <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

  <div class="card shadow p-3 rounded-3">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
        <tr>
          <th>Data do Pedido</th>
          <th>Nº Pedido</th>
          <th class="text-end">Valor Total</th>
          <th>Status Atual</th>
          <th class="text-center">Alterar Status</th>
          <!-- REMOVIDA a coluna de Ações -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
          <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
          <td th:text="${order.orderNumber}"></td>
          <td class="text-end" th:text="${'R$ ' + #numbers.formatDecimal(order.totalPrice, 1, 'POINT', 2, 'COMMA')}"></td>
          <td>
            <span class="badge"
                  th:classappend="${
                      order.status == T(com.livestock.modules.order.domain.order_status.OrderStatus).ENTREGUE ? 'bg-success' :
                      (order.status == T(com.livestock.modules.order.domain.order_status.OrderStatus).PAGAMENTO_REJEITADO ? 'bg-danger' :
                      (order.status == T(com.livestock.modules.order.domain.order_status.OrderStatus).PAGAMENTO_COM_SUCESSO ? 'bg-primary' :
                      (order.status == T(com.livestock.modules.order.domain.order_status.OrderStatus).EM_TRANSITO ? 'bg-info text-dark' :
                      (order.status == T(com.livestock.modules.order.domain.order_status.OrderStatus).AGUARDANDO_RETIRADA ? 'bg-secondary' :
                      'bg-warning text-dark'))))}"
                  th:text="${order.status.descricao}">
            </span>
          </td>
          <td class="text-center status-form">
            <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}" method="post" class="d-inline-flex align-items-center">
              <select name="newStatus" class="form-select form-select-sm me-2">
                <option th:each="statusOpt : ${allStatuses}"
                        th:value="${statusOpt}"
                        th:text="${statusOpt.descricao}"
                        th:selected="${statusOpt == order.status}">
                </option>
              </select>
              <button type="submit" class="btn btn-sm btn-outline-success flex-shrink-0">Atualizar</button>
            </form>
          </td>
          <!-- REMOVIDO o <td> com o botão "Ver Detalhes" -->
        </tr>
        <tr th:if="${#lists.isEmpty(orders)}">
          <!-- Ajustado o colspan para 5, pois removemos uma coluna -->
          <td colspan="5" class="text-center fst-italic text-muted">Nenhum pedido encontrado.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
