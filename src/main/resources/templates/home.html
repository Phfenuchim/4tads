<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <style>
        body {
            background-color: #666666;
        }
        .card {
            border: none; /* remove borda */
            border-radius: 10px; /* cantos arredondados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* leve sombra */
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0; /* cantos arredondados só no topo */
            padding: 20px;
        }
        .card-body {
            text-align: center;
            padding: 30px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

<th:block th:replace="fragments/header :: header"></th:block>

<br/><br/>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card">
                <div class="card-header">
                    <h2>Bem-vindo!</h2>
                </div>

                <div class="card-body">
                    <p>Acesse as funcionalidades disponíveis:</p>
                    <a th:href="@{/admin/users}" class="btn-custom">Listar Usuários</a>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
